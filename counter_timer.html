<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Timer</title>
    <link rel="stylesheet" href="counter_timer.css">
</head>
<body>
    <div class="container">
        <h1>Time left</h1>
        <div class="countertimer">
            <p><span class="days"></span> Days</p>
            <p><span class="hours"></span> Hours</p>
            <p><span class="minutes"></span> Minutes</p>
            <p><span class="seconds"></span> Seconds</p>
        </div>
    </div>
</body>
<script src="counter_timer.js"></script>
</html>
